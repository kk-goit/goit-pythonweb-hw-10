<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Email confirmation</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>Thank you for signing up for our service.</p>
<p>Please click the following link to confirm your email address:</p>
<p>
    <a href="{{host}}api/v1/users/confirmed_email/{{token}}">
        Confirmation
    </a>
</p>
<p>If you did not sign up for our service, please ignore this email.</p>
<p>Thanks,</p>
<p>The Our Team</p>
</body>
</html>
